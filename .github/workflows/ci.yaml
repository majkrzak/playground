name: ci
on:
  push:
    branches:
      - master
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
        - target: x86_64-linux
          os: ubuntu-24.04
        - target: aarch64-linux
          os: ubuntu-24.04-arm
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ github.token }}
      - uses: actions/checkout@v5
      - name: Build Docker Image
        run: nix build .#docker
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-build
          path: result
  merge:
    runs-on: ubuntu-latest
    needs:
    - build
    steps:
    - uses: actions/download-artifact@v4
      with:
        pattern: "*-build"
    - name: Log in to ghcr.io
      uses: redhat-actions/podman-login@v1
      with:
        username: ${{ github.actor }}
        password: ${{ github.token }}
        registry: ghcr.io/${{ github.repository_owner }}
    - name: Push image ghcr.io
      run: |
        podman manifest create ghcr.io/majkrzak/playground:latest
        for artifact in *-build/result; do
          tag=$(podman load --input=$artifact | grep -Go "localhost/playground:.*")
          podman manifest add ghcr.io/majkrzak/playground:latest containers-storage:$tag
        done
        podman manifest push --format=oci --all ghcr.io/majkrzak/playground:latest
