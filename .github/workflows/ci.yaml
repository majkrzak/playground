name: ci
on:
  push:
    branches:
      - master
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
        - target: x86_64-linux
          os: ubuntu-24.04
        - target: aarch64-linux
          os: ubuntu-24.04-arm
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ github.token }}
      - uses: actions/checkout@v5
      - name: Build OCI image
        run: nix build .#image
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}.oci
          path: result/*
  merge:
    runs-on: ubuntu-latest
    needs:
    - build
    steps:
    - uses: actions/download-artifact@v4
      with:
        pattern: "*.oci"
    - name: Log in to ghcr.io
      uses: redhat-actions/podman-login@v1
      with:
        username: ${{ github.actor }}
        password: ${{ github.token }}
        registry: ghcr.io/${{ github.repository_owner }}
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - run: |
        set -x
        podman manifest create ghcr.io/majkrzak/playground:latest
        for artifact in *.oci; do
          podman manifest add ghcr.io/majkrzak/playground:latest oci:$artifact
        done
        podman manifest push --all ghcr.io/majkrzak/playground:latest
